<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analysis Aptitude Testing</title>
  <style>
    body {
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #fdfdfd;
      color: #222;
      text-align: center;
      line-height: 1.6;
    }

    /* --- Header: Less padded, smaller logo --- */
    header {
      background:#004D99;
      padding: 10px 0; /* Reduced padding from 20px */
      border-bottom: 2px solid #003b70;
    }

    header img {
      max-width: 120px; /* Reduced logo size from 160px */
      height: auto;
    }

    h1 {
      margin: 30px 0 10px;
      font-size: 1.8rem; /* Smaller H1 font size */
      font-weight: 500; /* Lighter font weight */
      color: #004D99;
    }

    .buttons {
      margin: 40px 0; /* Reduced margin from 50px */
      flex: 1;
    }

    /* --- Buttons: Reduced bulk, sharper corners, less dramatic hover --- */
    .btn {
      display: inline-block;
      background: #004D99;
      color: #fff;
      font-size: 1rem; /* Smaller font size */
      font-weight: 500;
      padding: 12px 28px; /* Reduced padding from 16px 36px */
      margin: 10px; /* Reduced margin from 15px */
      text-decoration: none;
      border-radius: 4px; /* Sharper corners (less bulky) */
      transition: all 0.3s ease;
      /* Lighter, sleeker shadow */
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
    }

    .btn:hover {
      background: #003b70;
      /* Removed disruptive translateY, ensuring a flatter look */
      transform: none; 
      /* Slightly more visible shadow on hover */
      box-shadow: 0 4px 10px rgba(0,0,0,0.15); 
    }

    /* --- Footer: Condensed links and reduced padding --- */
    footer {
      background-color: #f1f3f5;
      padding: 15px 20px; /* Reduced vertical padding from 20px */
      border-top: 1px solid #e0e0e0;
      /* Added overflow and white-space to contain the large number of links sleeker */
      overflow-x: auto; 
      white-space: nowrap;
    }

    footer a {
      display: inline-block;
      color: #004D99;
      text-decoration: none;
      margin: 0 8px; /* Reduced link spacing from 12px */
      font-weight: 400; /* Lighter weight */
      font-size: 0.9rem; /* Smaller font */
      transition: color 0.2s ease;
    }

    footer a:hover {
      color: #002f5c;
      /* Added a subtle background highlight on hover for sleekness */
      background-color: #e6f0fa;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/aat_logo.jpeg" alt="AAT Logo">
  </header>

  <h1>Analysis Aptitude Testing</h1>

  <div class="buttons">
    <a href="https://deniskurpiers.com/man1.html" class="btn">MAN1</a>
    <a href="https://deniskurpiers.com/man1.html" class="btn">ANA3</a>
  </div>

  <footer>
    <a href="https://deniskurpiers.com/aat.html">MAN1</a>
    <a href="https://deniskurpiers.com/aat.html">MAN2</a>
    <a href="https://deniskurpiers.com/aat.html">ANA3</a>
    <a href="https://deniskurpiers.com/aat.html">ANA4</a>
    <a href="https://deniskurpiers.com/aat.html">Děmidovič</a>
  </footer>

</body>
</html>
