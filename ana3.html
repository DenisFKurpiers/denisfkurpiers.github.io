<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analysis Aptitude Testing</title>
  <style>
    body {
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #fdfdfd;
      color: #222;
      text-align: center;
      line-height: 1.6;
    }

    /* --- Header and Logo: Made less padded and logo smaller --- */
    header {
      background:#004D99;
      padding: 10px 0; /* Reduced padding */
      border-bottom: 2px solid #003b70; /* Added a sleek line */
    }

    header img {
      max-width: 120px; /* Smaller logo */
      height: auto;
    }

    h1 {
      margin: 30px 0 10px;
      font-size: 1.8rem; /* Slightly smaller H1 */
      font-weight: 500; /* Lighter font weight */
      color: #004D99;
    }

    .buttons {
      margin: 40px 0; /* Reduced margin */
      flex: 1;
    }

    /* --- Buttons: Reduced bulk and made appearance sharper/sleeker --- */
    .btn {
      display: inline-block;
      background: #004D99;
      color: #fff;
      font-size: 1rem; /* Smaller font size */
      font-weight: 500;
      padding: 12px 28px; /* Reduced vertical padding */
      margin: 10px; /* Reduced margin */
      text-decoration: none;
      border-radius: 4px; /* Sharper corners (less bulky) */
      transition: all 0.3s ease;
      /* Lighter, sleeker shadow */
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
    }

    .btn:hover {
      background: #003b70;
      /* Removed translateY for a flatter, sleeker interaction */
      transform: none; 
      /* Slightly more visible shadow on hover */
      box-shadow: 0 4px 10px rgba(0,0,0,0.15); 
    }

    /* --- Footer: Condensed links and reduced padding --- */
    footer {
      background-color: #f1f3f5;
      padding: 15px 20px; /* Reduced padding */
      border-top: 1px solid #e0e0e0;
      /* Added features to better manage the large number of links */
      overflow-x: auto; 
      white-space: nowrap;
    }

    footer a {
      display: inline-block;
      color: #004D99;
      text-decoration: none;
      margin: 0 8px; /* Reduced link spacing */
      font-weight: 400; /* Lighter weight */
      font-size: 0.9rem; /* Smaller font */
      transition: color 0.2s ease;
    }

    footer a:hover {
      color: #002f5c;
      /* Adding a subtle background highlight on hover for sleekness */
      background-color: #e6f0fa;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/aat_logo.jpeg" alt="AAT Logo">
  </header>

  <h1>Analysis Aptitude Testing</h1>

  <div class="buttons">
    <a href="images/tyden3.pdf" class="btn">Last Week’s Test</a>
    <a href="images/tyden4.pdf" class="btn">This Week’s Test</a>
  </div>

  <footer>
    <a href="https://deniskurpiers.com/aat.html">Back</a>
    <a href="images/tyden1.pdf">Week 1</a>
    <a href="images/tyden2.pdf">Week 2</a>
    <a href="images/tyden3.pdf">Week 3</a>
    <a href="images/tyden4.pdf">Week 4</a>
    <a href="https://deniskurpiers.com/ana3.html">Week 5</a>
    <a href="https://deniskurpiers.com/ana3.html">Week 6</a>
    <a href="https://deniskurpiers.com/ana3.html">Week 7</a>
    <a href="https://deniskurpiers.com/ana3.html">Week 8</a>
    <a href="https://deniskurpiers.com/ana3.html">Week 9</a>
    <a href="https://deniskurpiers.com/ana3.html">Week 10</a>
    <a href="https://deniskurpiers.com/ana3.html">Week 11</a>
    <a href="https://deniskurpiers.com/ana3.html">Week 12</a>
    <a href="https://deniskurpiers.com/ana3.html">Week 13</a>
  </footer>

</body>
</html>
