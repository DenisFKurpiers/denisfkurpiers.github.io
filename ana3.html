<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analysis Aptitude Testing</title>
  <style>
    body {
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #fdfdfd;
      color: #222;
      text-align: center;
      line-height: 1.6;
    }

    
    header {
      background:#004D99;
      padding: 10px 0; 
      border-bottom: 2px solid #003b70; 
    }

    header img {
      max-width: 120px; 
      height: auto;
    }

    h1 {
      margin: 30px 0 10px;
      font-size: 1.8rem; 
      font-weight: 500; 
      color: #004D99;
    }

    .buttons {
      margin: 40px 0; 
      flex: 1;
    }

    
    .btn {
      display: inline-block;
      background: #004D99;
      color: #fff;
      font-size: 1rem; 
      font-weight: 500;
      padding: 12px 28px; 
      margin: 10px; 
      text-decoration: none;
      border-radius: 4px; 
      transition: all 0.3s ease;
      
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
    }

    .btn:hover {
      background: #003b70;
      
      transform: none; 
      
      box-shadow: 0 4px 10px rgba(0,0,0,0.15); 
    }

    
    footer {
      background-color: #f1f3f5;
      padding: 15px 20px; 
      border-top: 1px solid #e0e0e0;
      
      overflow-x: auto; 
      white-space: nowrap;
    }

    footer a {
      display: inline-block;
      color: #004D99;
      text-decoration: none;
      margin: 0 8px; 
      font-weight: 400; 
      font-size: 0.9rem; 
      transition: color 0.2s ease;
    }

    footer a:hover {
      color: #002f5c;
  
      background-color: #e6f0fa;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/aat_logo.jpeg" alt="AAT Logo">
  </header>

  <h1>Analysis Aptitude Testing</h1>

  <div class="buttons">
    <a href="images/tyden12.pdf" class="btn">Last Week's Test</a>
    <a href="images/tyden13.pdf" class="btn">This Week's Test</a>
  </div>

  <footer>
    <a href="https://deniskurpiers.com/aat.html">Back</a>
    <a href="images/tyden1.pdf">Week 1</a>
    <a href="images/tyden2.pdf">Week 2</a>
    <a href="images/tyden3.pdf">Week 3</a>
    <a href="images/tyden4.pdf">Week 4</a>
    <a href="images/tyden5.pdf">Week 5</a>
    <a href="images/tyden6.pdf">Week 6</a>
    <a href="images/tyden7.pdf">Week 7</a>
    <a href="images/tyden8.pdf">Week 8</a>
    <a href="images/tyden9.pdf">Week 9</a>
    <a href="images/tyden10.pdf">Week 10</a>
    <a href="images/tyden11.pdf">Week 11</a>
    <a href="images/tyden12.pdf">Week 12</a>
    <a href="images/tyden13.pdf">Week 13</a>
  </footer>

</body>
</html>
