<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analysis Aptitude Testing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh; 
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #004D99;
      padding: 20px;
    }

    header img {
      max-width: 200px;
      height: auto;
    }

    h1 {
      margin: 20px 0;
      color: #005baa;
    }

    .buttons {
      margin: 40px 0;
      flex: 1; 
    }

    .btn {
      display: inline-block;
      background-color: #004D99;
      color: white;
      font-size: 1.5rem;
      padding: 20px 40px;
      margin: 20px;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #003f73;
    }

    footer {
      background-color: #6f6f6f;
      padding: 20px; 
      color: white;
    }

    footer a {
      display: inline-block;
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/aat_logo.jpeg" alt="AAT Logo">
  </header>

  <h1>Analysis Aptitude Testing</h1>

  <div class="buttons">
    <a href="https://deniskurpiers.com/aat.html" class="btn">This Week’s Test</a>
    <a href="https://deniskurpiers.com/aat.html" class="btn">Last Week’s Test</a>
  </div>

  <footer>
    <a href="https://deniskurpiers.com/aat.html" >Week 1</a>
    <a href="https://deniskurpiers.com/aat.html" >Week 2</a>
    <a href="https://deniskurpiers.com/aat.html" >Week 3</a>
    <a href="https://deniskurpiers.com/aat.html" >Week 4</a>
    <a href="https://deniskurpiers.com/aat.html" >Week 5</a>
    <a href="https://deniskurpiers.com/aat.html" >Week 6</a>
    <a href="https://deniskurpiers.com/aat.html" >Week 7</a>
    <a href="https://deniskurpiers.com/aat.html" >Week 8</a>
  </footer>

</body>
</html>
