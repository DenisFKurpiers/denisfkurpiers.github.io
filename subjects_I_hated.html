<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How I Learned the Subjects I Once Hated</title>
  <style>
    body {
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #fdfdfd;
      color: #222;
      text-align: center;
      line-height: 1.6;
    }

    /* --- Header (purple version of AAT) --- */
    header {
      background: #6a0dad;
      padding: 10px 0;
      border-bottom: 2px solid #520b8a;
    }

    header img {
      max-width: 120px;
      height: auto;
    }

    /* --- Title & Buttons copied from AAT design --- */
    h1 {
      margin: 30px 0 10px;
      font-size: 1.8rem;
      font-weight: 500;
      color: #6a0dad;
    }

    .buttons {
      margin: 40px 0;
      flex: 1;
    }

    .btn {
      display: inline-block;
      background: #6a0dad;
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      padding: 12px 28px;
      margin: 10px;
      text-decoration: none;
      border-radius: 4px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .btn:hover {
      background: #520b8a;
      transform: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    @media (max-width: 600px) {
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .buttons .btn {
            display: inline-block;
            width: auto;       /* keep same natural width */
            margin: 8px 0;     /* small vertical spacing */
        }
    }


    /* --- Footer identical to AAT --- */
    footer {
      background-color: #f1f3f5;
      padding: 15px 20px;
      border-top: 1px solid #e0e0e0;
      overflow-x: auto;
      white-space: nowrap;
    }

    footer a {
      display: inline-block;
      color: #6a0dad;
      text-decoration: none;
      margin: 0 8px;
      font-weight: 400;
      font-size: 0.9rem;
      transition: color 0.2s ease;
    }

    footer a:hover {
      color: #520b8a;
      background-color: #f3e6fa;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/SIH.png" alt="Logo">
  </header>

  <h1>How I Learned the Subjects I Once Hated</h1>

  <div class="buttons">
    <a href="https://deniskurpiers.com/dim1.html" class="btn">DIM1</a>
    <a href="https://deniskurpiers.com/dim2.html" class="btn">DIM2</a>
    <a href="https://deniskurpiers.com/lal1.html" class="btn">LAL1</a>
    <a href="https://deniskurpiers.com/lal2.html" class="btn">LAL2</a>
    <a href="https://deniskurpiers.com/alg.html" class="btn">ALG</a>
  </div>

  <footer>
    <span style="font-size: 0.75rem; color: #6c757d; margin-right: 15px; text-transform: uppercase; letter-spacing: 0.5px; font-weight: 400;">skripta</span>
    <a href="https://people.fjfi.cvut.cz/masakzuz/dim_soubory/DIM.pdf" target="_blank">DIM1</a>
    <a href="https://people.fjfi.cvut.cz/masakzuz/dim_soubory/dim2.pdf" target="_blank">DIM2</a>
    <a href="https://campuscvut.sharepoint.com/:b:/r/sites/B241-01LAL/Vukov%20materily/skriptaLA1_2024.pdf?csf=1&web=1&e=NLgx4l" target="_blank">LAL1</a>
    <a href="https://campuscvut.sharepoint.com/:b:/r/sites/B242-01LAL2/Vukov%20materily/skriptaLAleto.pdf?csf=1&web=1&e=6j4G8W" target="_blank">LAL2</a>
    <a href="#" target="_blank">ALG</a>
  </footer>

</body>
</html>
